<body>
   <div class="container">

<div class="col-8">
<div class="box">
    <h2>Add User</h2>
    <br/>
    <form action="" id="form">
    <label for="name">Name:
        <br/>
    <input type="text" value="" id="name">
    </label>
    <br/>
    <br/>
    <label for="mail">Email-Id:
        <br/>
    <input type="text" value="" id="mail">
    </label>
    </form>
    <br/>
    <br/>

</div>
</div>

<div class="user-list">

</div>
    </div>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    class User {
static userCount = 0
constructor(name, email) {
    this.name = name
    this.email = email
    this.membershipActiveTillDate = () => {
        const current = new Date()
        current.setDate(current.getDate() + 30);
        return current.toDateString()
    }
    User.userCount = User.userCount + 1
}
}
let userName=document.getElementById("name")
let userMail=document.getElementById("mail")
let userList=document.querySelector("ul")

function updateUserList(){
    let addUser=new User(userName.value,userMail.value)
    let membership=addUser.membershipActiveTillDate()
    let newUser=document.createElement("li")
      newUser.classList.add("user")
    newUser.textContent=`Name-${addUser.name} Email-id-${addUser.email} MemeberShipTill-${membership}`
    userList.appendChild(newUser)
    console.log(userList)
}
let btn=document.querySelector("button")
btn.addEventListener("click", updateUserList)
btn.addEventListener("mouseover", ()=>btn.style.backgroundColor="red")
btn.addEventListener("mouseout", ()=>btn.style.backgroundColor="black")
</script>
</html>
